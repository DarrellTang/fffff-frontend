name: Build, Push & Deploy

on:
  push:
    tags:
    - '*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REPO_NAME: darrelltang/argocd-k3s

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


  deploy-new-image:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ${{ env.REPO_NAME }} repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.REPO_NAME }}
          token: ${{ secrets.DT_PAT }}
          ref: main

      - name: Update Image Version
        id: imgupd
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.spec.template.spec.containers[0].image = "${{ needs.build-and-push-image.outputs.tag }}"' -i ./fffff/frontend-deploy.yaml

      - name: Commit and push changes to Kubernetes manifest
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update frontend image tag to ${{ needs.build-and-push-image.outputs.tag }}"
          push: true
